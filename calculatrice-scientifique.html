<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .display {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .history {
            color: #888;
            font-size: 14px;
            text-align: right;
            min-height: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .result {
            color: white;
            font-size: 32px;
            text-align: right;
            font-weight: 300;
            min-height: 40px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .button.function {
            background: linear-gradient(135deg, #4834d4, #341f97);
            color: white;
            font-size: 14px;
        }

        .button.clear {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
        }

        .button.equals {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            color: white;
            grid-column: span 2;
        }

        .button.zero {
            grid-column: span 2;
        }

        .mode-toggle {
            text-align: center;
            margin-bottom: 15px;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-switch.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .scientific-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 15px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .scientific-panel.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .angle-mode {
            grid-column: span 5;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .angle-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .angle-btn.active {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            color: white;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }

            .buttons {
                gap: 8px;
            }

            .button {
                height: 50px;
                font-size: 16px;
            }

            .button.function {
                font-size: 12px;
            }

            .result {
                font-size: 28px;
            }

            .scientific-panel {
                gap: 8px;
            }
        }

        @media (max-width: 360px) {
            .button {
                height: 45px;
                font-size: 14px;
            }

            .button.function {
                font-size: 11px;
            }

            .result {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="mode-toggle">
            <button class="mode-switch active" id="basicMode">Basique</button>
            <button class="mode-switch" id="scientificMode">Scientifique</button>
        </div>

        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="scientific-panel hidden" id="scientificPanel">
            <div class="angle-mode">
                <button class="angle-btn active" id="radBtn">RAD</button>
                <button class="angle-btn" id="degBtn">DEG</button>
                <button class="angle-btn" id="gradBtn">GRAD</button>
            </div>
            
            <button class="button function" onclick="addFunction('sin(')">sin</button>
            <button class="button function" onclick="addFunction('cos(')">cos</button>
            <button class="button function" onclick="addFunction('tan(')">tan</button>
            <button class="button function" onclick="addFunction('log(')">log</button>
            <button class="button function" onclick="addFunction('ln(')">ln</button>
            
            <button class="button function" onclick="addFunction('asin(')">asin</button>
            <button class="button function" onclick="addFunction('acos(')">acos</button>
            <button class="button function" onclick="addFunction('atan(')">atan</button>
            <button class="button function" onclick="addConstant('π')">π</button>
            <button class="button function" onclick="addConstant('e')">e</button>
            
            <button class="button function" onclick="addFunction('sqrt(')">√</button>
            <button class="button function" onclick="addOperator('^')">x^y</button>
            <button class="button function" onclick="addFunction('abs(')">|x|</button>
            <button class="button function" onclick="addOperator('!')">n!</button>
            <button class="button function" onclick="addFunction('1/')">1/x</button>
        </div>

        <div class="buttons">
            <button class="button clear" onclick="clearAll()">AC</button>
            <button class="button clear" onclick="clearEntry()">C</button>
            <button class="button operator" onclick="deleteLast()">⌫</button>
            <button class="button operator" onclick="addOperator('/')">/</button>
            <button class="button operator" onclick="addOperator('*')">×</button>

            <button class="button" onclick="addNumber('7')">7</button>
            <button class="button" onclick="addNumber('8')">8</button>
            <button class="button" onclick="addNumber('9')">9</button>
            <button class="button operator" onclick="addOperator('-')">-</button>
            <button class="button operator" onclick="addOperator('+')">+</button>

            <button class="button" onclick="addNumber('4')">4</button>
            <button class="button" onclick="addNumber('5')">5</button>
            <button class="button" onclick="addNumber('6')">6</button>
            <button class="button operator" onclick="addOperator('(')">(</button>
            <button class="button operator" onclick="addOperator(')')">)</button>

            <button class="button" onclick="addNumber('1')">1</button>
            <button class="button" onclick="addNumber('2')">2</button>
            <button class="button" onclick="addNumber('3')">3</button>
            <button class="button operator" onclick="addOperator('%')">%</button>
            <button class="button equals" onclick="calculate()" rowspan="2">=</button>

            <button class="button zero" onclick="addNumber('0')">0</button>
            <button class="button" onclick="addDecimal()">.</button>
            <button class="button operator" onclick="toggleSign()">+/-</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let history = '';
        let angleMode = 'rad'; // rad, deg, grad
        let isScientific = false;

        const result = document.getElementById('result');
        const historyDiv = document.getElementById('history');
        const scientificPanel = document.getElementById('scientificPanel');

        // Mode switching
        document.getElementById('basicMode').onclick = () => switchMode(false);
        document.getElementById('scientificMode').onclick = () => switchMode(true);

        // Angle mode switching
        document.getElementById('radBtn').onclick = () => setAngleMode('rad');
        document.getElementById('degBtn').onclick = () => setAngleMode('deg');
        document.getElementById('gradBtn').onclick = () => setAngleMode('grad');

        function switchMode(scientific) {
            isScientific = scientific;
            
            document.getElementById('basicMode').classList.toggle('active', !scientific);
            document.getElementById('scientificMode').classList.toggle('active', scientific);
            
            scientificPanel.classList.toggle('hidden', !scientific);
        }

        function setAngleMode(mode) {
            angleMode = mode;
            document.querySelectorAll('.angle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Btn').classList.add('active');
        }

        function addNumber(num) {
            if (currentInput === '0' && num !== '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function addOperator(op) {
            if (currentInput === '' && op === '-') {
                currentInput = '-';
            } else if (currentInput !== '') {
                currentInput += op;
            }
            updateDisplay();
        }

        function addFunction(func) {
            currentInput += func;
            updateDisplay();
        }

        function addConstant(constant) {
            const value = constant === 'π' ? Math.PI : Math.E;
            currentInput += value;
            updateDisplay();
        }

        function addDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += currentInput === '' ? '0.' : '.';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            history = '';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.slice(1);
            } else if (currentInput !== '') {
                currentInput = '-' + currentInput;
            }
            updateDisplay();
        }

        function updateDisplay() {
            result.textContent = currentInput || '0';
            historyDiv.textContent = history;
        }

        function calculate() {
            if (currentInput === '') return;

            try {
                history = currentInput;
                let expression = currentInput;

                // Replace mathematical functions and constants
                expression = expression
                    .replace(/π/g, Math.PI)
                    .replace(/e/g, Math.E)
                    .replace(/sin\(/g, `Math.sin(${angleMode === 'deg' ? 'Math.PI/180*' : angleMode === 'grad' ? 'Math.PI/200*' : ''}`)
                    .replace(/cos\(/g, `Math.cos(${angleMode === 'deg' ? 'Math.PI/180*' : angleMode === 'grad' ? 'Math.PI/200*' : ''}`)
                    .replace(/tan\(/g, `Math.tan(${angleMode === 'deg' ? 'Math.PI/180*' : angleMode === 'grad' ? 'Math.PI/200*' : ''}`)
                    .replace(/asin\(/g, `(Math.asin(`)
                    .replace(/acos\(/g, `(Math.acos(`)
                    .replace(/atan\(/g, `(Math.atan(`)
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/abs\(/g, 'Math.abs(')
                    .replace(/\^/g, '**')
                    .replace(/×/g, '*')
                    .replace(/1\//g, '1/')
                    .replace(/(\d+)!/g, (match, num) => factorial(parseInt(num)));

                // Handle inverse trig functions angle conversion
                if (expression.includes('(Math.asin(') || expression.includes('(Math.acos(') || expression.includes('(Math.atan(')) {
                    const angleConversion = angleMode === 'deg' ? '*180/Math.PI' : angleMode === 'grad' ? '*200/Math.PI' : '';
                    expression = expression
                        .replace(/\(Math\.asin\(/g, `(Math.asin(`)
                        .replace(/\(Math\.acos\(/g, `(Math.acos(`)
                        .replace(/\(Math\.atan\(/g, `(Math.atan(`);
                    
                    if (angleConversion) {
                        expression = expression.replace(/(Math\.a(sin|cos|tan)\([^)]+\))/g, `($1${angleConversion})`);
                    }
                }

                const calculatedResult = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(calculatedResult) || !isFinite(calculatedResult)) {
                    throw new Error('Invalid calculation');
                }

                currentInput = calculatedResult.toString();
                history += ' = ' + currentInput;
                
            } catch (error) {
                currentInput = 'Erreur';
                history = '';
            }
            
            updateDisplay();
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            event.preventDefault();

            if (/[0-9]/.test(key)) addNumber(key);
            else if (['+', '-', '*', '/', '(', ')', '%'].includes(key)) addOperator(key === '*' ? '×' : key);
            else if (key === '.') addDecimal();
            else if (key === 'Enter' || key === '=') calculate();
            else if (key === 'Escape') clearAll();
            else if (key === 'Backspace') deleteLast();
            else if (key === 'c' || key === 'C') clearEntry();
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
